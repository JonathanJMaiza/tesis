
<mat-horizontal-stepper  #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Datos del Evento</ng-template>
      <mat-form-field appearance="outline" class="w-100">
          <mat-label>Titulo de Evento</mat-label>
          <input matInput type="text" placeholder="Ingrese el titulo"  [(ngModel)]="eventos.etitulo" formControlName="nombre" required>

      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
          <mat-label>Descripción del Evento</mat-label>

           <textarea matInput rows="2" placeholder="Descripción del evento" [(ngModel)]="eventos.edescrip" formControlName="apellido" required></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="contorno-select w-100">
          <mat-label>Fecha del evento</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="eventos.efecha_event" formControlName="fechanacimiento" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
          <mat-label>Hora de Inicio del evento</mat-label>

             <input matInput type="time"  required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-50">
          <mat-label>Hora de finalización del evento</mat-label>

             <input matInput type="time"  required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
          <mat-label>Detalle del evento</mat-label>

           <textarea matInput rows="2" placeholder="Detalle del evento"  required></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Agregar foto de portada</ng-template>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
